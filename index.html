<script>
  function animate(elem, time) {
    if (!elem) return;
    var to = elem.offsetTop;
    var from = window.scrollY;
    var start = new Date().getTime(),
      timer = setInterval(function() {
        var step = Math.min(1, (new Date().getTime() - start) / time);
        window.scrollTo(0, (from + step * (to - from)) + 1);
        if (step == 1) {
          clearInterval(timer);
        };
      }, 25);
    window.scrollTo(0, (from + 1));
  }

  function scrollToMyEleID(id) {
    animate(document.getElementById(id), 150);
  }

  document.getElementById('tripsNavItem').addEventListener("click", function() {
    scrollToMyEleID('tripsSection');
  });
  document.getElementById('littleOnesNavItem').addEventListener("click", function() {
    scrollToMyEleID('littleOnesSection');
  });
</script>
